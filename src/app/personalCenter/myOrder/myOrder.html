<div id="myOrder" ng-controller="myOrderController">
	<div class="head" ng-include="'/angularJs03/src/app/personalCenter/public/header.html'"></div>
	<div class="box">
		<div class="left" flex-test></div>
		<div class="right">
			<table class="table table-responsive">
				<thead>
					<tr>
						<th></th>
						<th colspan="4">
							<div class="input-group">
								<input type="text" class="form-control" placeholder="请输入查询订单号" ng-model="orderNumber" />
								<span class="input-group-addon glyphicon glyphicon-search" ng-click="searchOrder(id)"></span>
							</div>
						</th>
						<th></th>
					</tr>
					<tr>
						<th>订单编号</th>
						<th>订单名称</th>
						<th>订单价格</th>
						<th>订单地址</th>
						<th>联系方式</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="order in orderList">
						<td>{{order.orderId}}</td>
						<td>{{order.orderName}}</td>
						<td>{{order.orderPrice}}</td>
						<td>{{order.orderAddress}}</td>
						<td>{{order.orderTel}}</td>
						<td>
							<a class="btn btn-danger" ng-click="removeOrder(order.orderId)">删除</a>
						</td>
					</tr>
				</tbody>
				<tfoot>
					<tr>
						<td colspan="6" align="center">
							<ul class="pagination">
								<li class="disabled"><a>总共{{totalPage}}页</a></li>
								<li class="active disabled"><a>当前第{{currentPage}}页</a></li>
								<li><a ng-click="prevePage()">上一页</a></li>
								<li><a ng-click="nextPage()">下一页</a></li>
							</ul>
						</td>
					</tr>
				</tfoot>
			</table>
		</div>
	</div>
</div>
