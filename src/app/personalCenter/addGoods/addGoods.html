<div id="addGoods" ng-controller="addGoodsController">
	<div class="head" ng-include="'/angularJs03/src/app/personalCenter/public/header.html'"></div>
	<div class="box">
		<div class="left" flex-test></div>
		<div class="right">
			<table class="table">
				<tbody>
					<tr>
						<td>商品名称：</td>
						<td><input type="text" ng-model="goodsName" /></td>
					</tr>
					<tr>
						<td>商品数量：</td>
						<td><input type="number" ng-model="goodsNumber" /></td>
					</tr>
					<tr>
						<td>商品价格：</td>
						<td><input type="text" ng-model="goodsPrice" /></td>
					</tr>
					<tr>
						<td colspan="2">
							<a class="btn btn-success" href="#/personalCenter/goodsList" ng-click="addGoods()">确认添加</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
