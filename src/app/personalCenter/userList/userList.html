<div id="userList" ng-controller="userListController">
	<div class="head" ng-include="'/angularJs03/src/app/personalCenter/public/header.html'"></div>
	<div class="box">
		<div class="left" flex-test></div>
		<div class="right">
			<table class="table table-responsive">
				<thead>
					<tr>
						<th>编号</th>
						<th>用户名</th>
						<th>密码</th>
						<th>电话</th>
						<th>地址</th>
						<th>性别</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="user in userList">
						<td>{{user.userId}}</td>
						<td>{{user.userName}}</td>
						<td>{{user.userPwd}}</td>
						<td>{{user.userTel}}</td>
						<td>{{user.userAdd}}</td>
						<td>{{user.userGen}}</td>
						<td>
							<a class="btn btn-danger" ng-click="removeUser(user.userId)">删除</a>
							<a class="btn btn-success" href="#/personalCenter/editUser" ng-click="editUser(user.userId)">编辑</a>
						</td>
					</tr>
				</tbody>
				<tfoot>
					<tr>
						<td colspan="6" align="center">
							<ul class="pagination">
								<li class="disabled"><a>总共{{totalPage}}页</a></li>
								<li class="active disabled"><a>当前第{{currentPage}}页</a></li>
								<li><a ng-click="prevePage()">上一页</a></li>
								<li><a ng-click="nextPage()">下一页</a></li>
							</ul>
						</td>
					</tr>
				</tfoot>
			</table>
		</div>
	</div>
</div>
